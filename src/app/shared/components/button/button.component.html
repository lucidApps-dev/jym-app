<button
  [type]="type()"
  [disabled]="disabled()"
  [attr.form]="form()"
  class="w-full p-4 rounded-2xl font-semibold text-xs md:text-lg flex items-center justify-between gap-2 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
  [ngClass]="{
    'bg-primary text-white shadow-[0_4px_16px_rgba(20,184,166,0.3)] hover:bg-primary/90': mode() === 'primary',
    'text-primary bg-transparent hover:bg-primary/10': mode() === 'transparent',
  }"
>
  <span class="flex-1 text-left"><ng-content></ng-content></span>
  @if (isLoading()) {
    <ion-spinner 
      name="crescent" 
      class="flex-shrink-0"
      [ngClass]="{
        'text-white': mode() === 'primary',
        'text-primary': mode() === 'transparent'
      }"
    ></ion-spinner>
  } @else if (icon()) {
    <ion-icon [name]="icon()" class="text-inherit text-xl md:text-2xl flex-shrink-0"></ion-icon>
  }
</button>
