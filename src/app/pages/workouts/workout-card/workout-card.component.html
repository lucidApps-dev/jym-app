<div class="workout-card">
  <div class="flex items-center justify-between gap-4 px-5 py-4">
    <div class="flex flex-col gap-1">
      <h3 class="truncate text-base font-semibold leading-6 my-0" [style.color]="'var(--ion-text-color)'">
        {{ workout().name }}
      </h3>
      <p
        class="text-sm font-normal leading-[1.4] my-0"
        [style.color]="'var(--ion-text-color-step-600, var(--ion-color-medium))'"
      >
        {{ exercisesCountText() }}
      </p>
    </div>
    <div class="flex shrink-0 items-center gap-2">
      <ion-button
        class="workout-card-play-button"
        fill="solid"
        shape="round"
        size="default"
        (click)="onPlayClick()"
        [disabled]="isLoading()"
      >
        <ion-icon name="play" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button
        class="workout-card-menu-button"
        fill="clear"
        size="small"
        [disabled]="isLoading()"
        (click)="onMenuClick()"
      >
        <ion-icon name="ellipsis-vertical" slot="icon-only"></ion-icon>
      </ion-button>
    </div>
  </div>
</div>
